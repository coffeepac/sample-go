apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sample-go
  labels:
    app: sample-go
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: sample-go
        app: sample-go
    spec:
      containers:
      - name: sample-go
        image: quay.io/coffeepac/sample-go:pv
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
        volumeMounts:
        - mountPath: "/mnt/cephfs"
          name: cephrbd
      volumes:
        - name: cephfs
          cephfs:
            monitors:
            #This only works if you have skyDNS resolveable from the kubernetes node. Otherwise you must manually put in one or more mon pod ips.
            - 10.244.97.4:6789 
            user: admin
            secretRef:
              name: ceph-client-key
        - name: cephrbd
          rbd:
            monitors:
            #This only works if you have skyDNS resolveable from the kubernetes node. Otherwise you must manually put in one or more mon pod ips.
            - 10.244.97.4:6789 
            user: admin
            image: ceph-rbd-test
            pool: rbd
            secretRef:
              name: ceph-client-key


---
apiVersion: v1
kind: Service
metadata:
  name: sample-go
  labels:
    app: sample-go
spec:
  ports:
    - port: 8080
  selector:
    app: sample-go
  type: LoadBalancer

