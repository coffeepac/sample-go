apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sample-go
  labels:
    app: sample-go
spec:
  replicas: 5
  template:
    metadata:
      labels:
        run: sample-go
    spec:
      containers:
      - name: sample-go
        image: gcr.io/k8s-work/sample-go:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthBad
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2